<mat-card class="box">
  <h6>{{ monthName() }}</h6>
  <div class="day-grid">
    <app-day-view
      *ngFor="let day of dayRange"
      [year]="day.year"
      [month]="day.month"
      [day]="day.day"
      [highlights]="highlights[day.day] || []"
      [style.grid-column]="day.dayOfWeek"
      [style.grid-row]="day.weekNumber">
    </app-day-view>

    <!-- Force a sixth row for every month -->
    <div [style.grid-row]="6"></div>
  </div>
</mat-card>
